[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Admin

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = username
auto_sign_up = true

[plugins]
allow_loading_unsigned_plugins = koverse-koverse-tencap

[live]
allowed_origins = "https://grafana.koverse.dev"

[server]
domain = grafana.koverse.dev
root_url = https://grafana.koverse.dev