version:  '3.7'
services:
  datascience-notebook:
      image: jupyterdatascienceimage
      ports:
      - 8888:8888
      environment:
            JUPYTER_TOKEN: "docker"
            KDP4_CLIENT_ID: '${KDP_CLIENT_ID}'
            KDP4_CLIENT_SECRET: '${KDP_CLIENT_SECRET}'
      volumes:
        - ./:/home/jovyan/work
        - ./jupyter_server_config.py:/home/jovyan/.jupyter/jupyter_server_config.py
        - ./jupyter_server_config.py:/etc/jupyter/jupyter_server_config.py
  
      container_name:  jupyterdatasciencecontainer
